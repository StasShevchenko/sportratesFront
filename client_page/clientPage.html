<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница Клиента</title>
    <link rel="stylesheet" href="clientPage.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="header-wrapper">
        <h1 id="headerMessage"></h1>
        <img id="avatarImage" />
        <input type="file" id="imageInput" style="display: none" />
        <div class="balance-wrapper">
          <h4 id="overallBalanceHeader">Баланс: 5500 рублей</h4>
          <h4 id="rateBalanceHeader">На ставках: 6000 рублей</h4>
          <input type="button" id="addBalanceButton" value="Пополнить баланс">
        </div>
      </div>

      <div class="pop-up-container" id="addBalancePopUp">
        <div class="pop-up">
          <h2>Пополнение баланса</h2>
          <input
            type="text"
            id="addBalanceInput"
            placeholder="Введите сумму для пополнения"
          />
          <button id="addBalancePopUpButton">Подтвердить</button>
          <button id="cancelAddBalanceButton">Отмена</button>
        </div>
      </div>

    </div>
  </body>
  <script src="clientPageScript.js"></script>
</html>
